<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  
  <!-- CSS File -->
  <!-- <link rel="stylesheet" href="css/style.css"/> -->
  
  <!-- JS File -->
  <!-- <script src="scripts/login.js"></script> -->

  <link rel="shortcut icon" href="./images/logo.png" />
  <title>Spricigo · Pesagem Assistida v0.1</title>
</head>

<body>

  <div id="login" style="width: 50%; margin: auto; position: absolute; top: 25%; left: 25%">
    <div id="logo" style="margin: 0 auto; width: 50%; display: block; text-align: center;">
      <figure>
        <img style=" max-width:150px; max-height:120px;;" src="./images/logo.png">
      </figure>
    </div>
    <h1 style="font-size: large;"> Iniciar sessão </h1>
    <form class="needs-validation" novalidate onsubmit="validate();return false;">
      <div id="inputs">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Usuario">
          <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" required id="password" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
          <div class="invalid-feedback">
            Usuário ou senha incorretos
          </div>
        </div>
      </div>
      <input type="submit" style="display: none;">
    </form>

    <button onclick="validate()" id="logar" type="button" class="btn btn-lg btn-primary"
      style="width: 50%; margin-left: 25%; margin-top: 10px;">Entrar</button>
  </div>


</body>

</html>
