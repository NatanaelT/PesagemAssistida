          </div>
          <div class="col-2">
            <button id="botao-novo" type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">

              <input id="input-nome" type="text" class="form-control" aria-describedby="button-addon1">

            <div class="col">

              <input id="input-cpf" type="text" class="form-control" aria-describedby="button-addon1">

        </div>

            <tr>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro de usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">CPF</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputCity" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Senha</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Função</label>
              <select id="inputState" class="form-select">
                <option selected>Auxiliar de produção</option>
                <option>Auxiliar de controle de qualidade</option>
                <option>Limpeza</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Admin
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
